<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Box Multiplayer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Fruit Box</h1>
            <div class="game-info">
                <div class="timer-box">
                    <span class="label">TIME</span>
                    <span id="timer">02:00</span>
                </div>
                <div class="score-box" id="combinations-box" style="display: none;">
                    <span class="label">COMBOS</span>
                    <span id="combinations-count">0</span>
                </div>
                <div class="score-box">
                    <span class="label">YOUR SCORE</span>
                    <span id="my-score">0</span>
                </div>
            </div>
        </header>

        <main>
            <div id="lobby-container" class="active">
                <h2>Waiting for players...</h2>
                <div class="lobby-content">
                    <div class="input-group">
                        <label for="player-name-input">Your Name</label>
                        <div class="name-row">
                            <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="15">
                            <button id="ready-btn">Ready</button>
                        </div>
                    </div>
                    <div class="mode-selection">
                        <span class="label">Game Mode:</span>
                        <button id="mode-toggle-btn" class="mode-btn">Normal</button>
                    </div>

                    <div id="admin-controls" class="admin-controls hidden">
                        <h3>Admin Settings</h3>
                        <div class="admin-grid">
                            <div class="input-group">
                                <label>Rows</label>
                                <input type="number" id="rows-input" value="10" min="5" max="20">
                            </div>
                            <div class="input-group">
                                <label>Cols</label>
                                <input type="number" id="cols-input" value="20" min="5" max="30">
                            </div>
                            <div class="input-group">
                                <label>Duration (s)</label>
                                <input type="number" id="duration-input" value="120" min="10" max="600">
                            </div>
                        </div>
                        <button id="apply-settings-btn" class="admin-btn">Apply Settings</button>
                    </div>

                    <div class="player-list-box">
                        <h3>Connected Players</h3>
                        <ul id="lobby-player-list">
                            <!-- Players injected here -->
                        </ul>
                    </div>
                    <button id="start-game-btn">Start Game</button>
                </div>
            </div>

            <div id="game-container" class="hidden">
                <canvas id="game-canvas"></canvas>
                <div id="selection-overlay"></div>
            </div>

            <aside class="leaderboard hidden" id="game-leaderboard">
                <h2>Leaderboard</h2>
                <ul id="score-list">
                    <!-- Scores will be injected here -->
                </ul>
            </aside>
        </main>

        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <div class="final-leaderboard">
                    <h3>Leaderboard</h3>
                    <ul id="final-leaderboard-list"></ul>
                </div>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
    </div>

    <div id="countdown-overlay" class="modal hidden">
        <div class="countdown-content">
            <span id="countdown-number">3</span>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
